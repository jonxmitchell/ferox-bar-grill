<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://kit.fontawesome.com/e10bca6e2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ferox Bar & Grill</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: #002f5b">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <div id="logo-container">
            <div id="ferox-logo">Ferox</div>
            <div id="bar-grill-logo">Bar & Grill</div>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./tablebooking.html">Book A Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAV BAR -->

    <!-- Hero -->
    <section class="hero-section">
      <img class="hero-image" src="./assets/img/tablebooking-hero.webp" alt="hero image" />
      <div class="hero-text-container">
        <h1 class="about-us-title">Book A Table</h1>
      </div>
    </section>
    <!-- Hero -->

    <!-- Form Book Table -->
    <section class="book-table-form">
      <form action="https://formdump.codeinstitute.net/" method="POST">
        <div class="mb-3">
          <label for="name" class="name-form-label">Full Name</label>
          <input type="name" class="form-control" id="name" placeholder="John Smith" name="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="email-form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required />
        </div>
        <div class="form-date mb-3">
          <label for="date" class="date-form-label">Date</label>
          <input type="date" class="form-control" id="date" name="date" required />
        </div>
        <div class="form-date mb-3">
          <label for="number-of-people" class="nop-form-label">Number of People</label>
          <input type="number" class="form-control" id="number-of-people" min="1" max="12" name="NumOfPeople" required />
        </div>
        <div class="mb-3">
          <label for="comments" class="comments-form-label">Comments</label>
          <textarea class="form-control" id="comments" rows="3" placeholder="any requirements for accessiblity or dietary" name="comments"></textarea>
        </div>

        <button type="submit" class="table-booking-btn btn btn-primary">Submit</button>
      </form>
    </section>
    <!-- Form Book Table-->

    <!-- FOOTER -->
    <footer class="footer-container">
      <div class="social-media-icons">
        <a href="https://www.facebook.com" target="_blank"><i class="footer-icon fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="footer-icon fa-brands fa-instagram"></i></a>
        <a href="https://www.twitter.com"><i class="footer-icon fa-brands fa-twitter"></i></a>
      </div>
      <div class="copyright">Copyright 2023 &copy; Jon Mitchell</div>
    </footer>
    <!-- FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
