<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/e10bca6e2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ferox Bar & Grill</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg" style="background-color: #002f5b">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <div id="logo-container">
            <div id="ferox-logo">Ferox</div>
            <div id="bar-grill-logo">Bar & Grill</div>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./tablebooking.html">Book A Table</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAV BAR -->

    <!-- Hero -->
    <section class="hero-section">
      <img class="hero-image" src="./assets/img/tablebooking-hero.webp" alt="hero image" />
      <div class="hero-text-container">
        <h1 class="about-us-title">Contact</h1>
      </div>
    </section>
    <!-- Hero -->

    <!-- Contact information -->
    <section class="contact-container">
      <div class="contact-information">
        <div class="phone-info">
          <i class="contact-icon fa-solid fa-phone"></i>
          <h4>020 3456 7890</h4>
        </div>
        <div class="email-info">
          <i class="contact-icon fa-solid fa-at"></i>
          <h4>info@feroxbargrill.com</h4>
        </div>
        <div class="address-info">
          <i class="contact-icon fa-sharp fa-solid fa-location-dot"></i>
          <h4>42 High Street <br />Cardiff, UK <br />CF10 1PT</h4>
        </div>
      </div>

      <!-- Contact Form -->

      <div class="contact-form-container">
        <form action="">
          <div class="mb-3">
            <label for="name" class="name-form-label">Full Name</label>
            <input type="name" class="form-control" id="name" placeholder="John Smith" required />
          </div>
          <div class="mb-3">
            <label for="email" class="email-form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
          </div>
          <div class="mb-3">
            <label for="query" class="query-form-label">Query Information</label>
            <textarea class="form-control" id="query" rows="3"></textarea>
          </div>
          <button type="submit" class="contact-btn btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d158949.93947496256!2d-3.369511374455487!3d51.502339484882754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486e02d434ec53f5%3A0x143406db6586670e!2sCardiff!5e0!3m2!1sen!2suk!4v1682887742123!5m2!1sen!2suk" width="387" height="400" style="border: 0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer-container">
      <div class="social-media-icons">
        <i class="footer-icon fa-brands fa-facebook"></i>
        <i class="footer-icon fa-brands fa-instagram"></i>
        <i class="footer-icon fa-brands fa-twitter"></i>
      </div>
      <div class="copyright">Copyright 2023 &copy; Jon Mitchell</div>
    </footer>
    <!-- FOOTER -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
